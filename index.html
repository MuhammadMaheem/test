    <!-- Remove loading spinner when app loads -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s';
          setTimeout(() => loader.remove(), 300);
        }
      });
